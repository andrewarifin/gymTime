    <div class="navbar-fixed">
      <nav id="nav_bar">

    <div id="workout_container" class="container" style="margin-top: 20px">
      
      <div id="center_wheel">
        <div id="loading_wheel" class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
  
          <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
  
          <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="fixed-action-btn" onclick="loadCreateWorkout()">
        <button class="btn waves-effect waves-light btn-float plus" type="submit" name="action"><font size="8">+</font></button>
    </div>

	  <script type="text/javascript" src="js/materialize.min.js"></script>
