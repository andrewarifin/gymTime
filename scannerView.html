<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scan your equipment!</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script type="text/javascript" src="instascan.min.js"></script>
      <link type="text/css" rel="stylesheet" href="scannerStyle.css"/>
  </head>
  <body>
    <nav id="navbar">
          <div class="nav-wrapper amber lighten-2">
            <a href="#" class="brand-logo center">Scan Equipment</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
          </div>
    </nav>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <div class="scannerCenter">
        <video id="preview"></video>
    </div>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        window.alert("Enjoy your workout! You are currently using: " + content);
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[1]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
  </body>
</html>
